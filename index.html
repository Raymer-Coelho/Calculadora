<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
  <h2>Calculadora</h2>
  <div class="calculadora">
    <input type="text" id="resultado" readonly>
    <div class="botoes">
      <button class="numero" onclick="display('7')">7</button>
      <button class="numero" onclick="display('8')">8</button>
      <button class="numero" onclick="display('9')">9</button>
      <button class="operadores" onclick="display('+')">+</button>
      <button class="numero" onclick="display('4')">4</button>
      <button class="numero" onclick="display('5')">5</button>
      <button class="numero" onclick="display('6')">6</button>
      <button class="operadores" onclick="display('-')">-</button>
      <button class="numero" onclick="display('1')">1</button>
      <button class="numero" onclick="display('2')">2</button>
      <button class="numero" onclick="display('3')">3</button>
      <button class="operadores" onclick="display('*')">X</button>
      <button class="botoesBasicos" onclick="apagar()">C</button>
      <button class="numero" onclick="display('0')">0</button>
      <button class="botoesBasicos" onclick="display('.')">.</button>
      <button class="operadores" onclick="display('/')">/</button>
      <button class="botoesBasicos" onclick="voltar()">DEL</button>
      <button class="botoesBasicos" onclick="display('(')">(</button>
      <button class="botoesBasicos" onclick="display(')')">)</button>
      <button class="operadores" onclick="calcular()">=</button>
    </div>
  </div>
  </section>
  <script src="./calculadora.js"></script>
</body>
</html>
